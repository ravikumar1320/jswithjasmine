<html>

<head>
    <link rel="shortcut icon" type="image/png" href="./jasmine/jasmine_favicon.png">
    <link rel="stylesheet" type="text/css" href="./jasmine/jasmine.css">

    <script type="text/javascript" src="./jasmine/jasmine.js"></script>
    <script type="text/javascript" src="./jasmine/jasmine-html.js"></script>
    <script type="text/javascript" src="./jasmine/boot.js"></script>
    <script type="text/javascript" src="jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="chatbot.js"></script>

    <script>
        describe('Testing chatbot.js', () => {
            it('test dummy getOpposite function', () => {
                // arrange
                let bool = false;

                // act
                const result = getOpposite(bool);

                // assert
                expect(result).toBe(true);
            })

            it('showUserText should add message in div with class "rounded-div"', () => {
                var expectedVal = "dummy";
                $("#message").val(expectedVal);
                showUserText();
                var currentValue = $(".rounded-div").text();

                // assert
                expect(currentValue).toBe(expectedVal);
            })

        });
    </script>
</head>
 <body>
    <div style="display: none;">
        <div class="topbar container-fluid" id="chat-text" style="background-color: #fafafa">

        <form>
                <span style="width:100%;" id="inputSpan">
                    <input class="inputbox"
                           placeholder="Write something and press Enter..." id="message" name="date" value="">
                </span>
                <input name="submit" type="hidden" value="Submit">
            </form>
        </div>
 </body>
</html>
